<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CIT 360 Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <h1>CIT 360 Journal</h1>
        <a th:href="@{/showAddEntryForm}" class="btn btn-primary btn-sm mb-3">Add entry!</a>
        <table class="table table-striped table-responsive-md">
            <tr>
                <th></th>
                <th>Entry Name</th>
                <th>Entry Date&Time</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="entry : ${showAll}">
                <td><a th:href="@{/showEntry/{id}(id=${entry.id})}">Show</a></td>

                <td th:text="${entry.name}"></td>
                <td th:text="${entry.date}"></td>

                <td><a th:href="@{/showUpdateForm/{id}(id=${entry.id})}">Update</a></td>
                <td><a th:href="@{/deleteEntry/{id}(id=${entry.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
</body>

</html>
